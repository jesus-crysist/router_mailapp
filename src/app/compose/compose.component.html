<h3>Write a new message:</h3>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
        Title: <input formControlName="title" [required]="true" />
        <span *ngIf="form.get('title')?.touched && form.hasError('required', 'title')">
      required
    </span>
    </div>
    <div>
        Body: <textarea formControlName="body"></textarea>
    </div>
    <button type="submit" [disabled]="form.invalid">Reply</button>
    <button type="button" (click)="hidePopup()">Cancel</button>
</form>
